machine:
  java:
    version: oraclejdk8

dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter "android-24"

test:
  override:
    - ./gradlew clean build connectedAndroidTest -PdisablePreDex -PwithDexcount --console=plain
    - cp -r app/build/test-results/* $CIRCLE_TEST_REPORTS